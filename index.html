<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Mini Piano</title>
</head>
<body>

    <div class="piano-case">

        <div class="piano-info">

            <div class="piano-name">Mini PIANO</div>

            <div class="volumeSlider">
                <label for="title" class="volume">Volume</label>
                <input type="range" min="1" max="100" class="volume-slider">
            </div>

            <div class="switchKey">
                <label for="title">Hide Keys</label>
                <label class="switch">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
            </div>
        </div>
 
        <div class="piano">
            <div data-note="C" class="key white"><span>C</span></div>
            <div data-note="Db" class="key black"><span>Db</span></div>
            <div data-note="D" class="key white"><span>D</span></div>
            <div data-note="Eb" class="key black"><span>Eb</span></div>
            <div data-note="E" class="key white"><span>E</span></div>
            <div data-note="F" class="key white"><span>F</span></div>
            <div data-note="Gb" class="key black"><span>Gb</span></div>
            <div data-note="G" class="key white"><span>G</span></div>
            <div data-note="Ab" class="key black"><span>Ab</span></div>
            <div data-note="A" class="key white"><span>A</span></div>
            <div data-note="Bb" class="key black"><span>Bb</span></div>
            <div data-note="B" class="key white"><span>B</span></div>
        </div>
    </div>

    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>
</body>
</html>
